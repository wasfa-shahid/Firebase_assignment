<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container_cart_body">
        <div class="page_title">
            <div>
                <p class="blue_logo">Shopping</p>
                <p class="green_logo">Cart</p>
            </div>
            <i class="fa-solid fa-trash fa-2x green"></i>
        </div>
    <div class="cart_item">

      <div class="item">
        <img src="assets/product_img.png" alt="item_img" class="img_sizing" >
        <div class="counter_item">
            <p>
                ITEM NAME
            </p>
            <div class="counter">
               <button class="counter_btn">+</button>
                <div class="number">
                    1
                </div>
                <button  class="counter_btn">-</button>

            </div>

        </div>

        <p class="price">price</p>

      </div>

      <div class="item">
      
        <div class="counter_item">
            <p>
                Total
            </p>
           

        </div>

        <p class="price_green">$ 134</p>

      </div>

    </div>

<div class="form_cart">
<input type="text" class="text_box" placeholder="Full Name"/>
<input type="email"  class="text_box"placeholder="Email"/>
<input type="tel" class="text_box" placeholder="Phone Number"/>
<input type="text" class="text_box" placeholder="Shipping Address"/>

<button class="order">Place Order</button>
</div>



    </div>
    <div class="footer">
     <a href="Home.html"> <i class="fa-solid fa-house fa-2x icon"></i></a>  
     <a href="Cart.html">   <i class="fa-solid fa-cart-shopping fa-2x icon"></i></a>
        <i class="fa-solid fa-user fa-2x icon"></i>
      </div>
