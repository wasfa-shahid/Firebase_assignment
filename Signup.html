<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container-main-signup">
        <div class="name_logo">
            <p class="green_name">SAYLANI WELFARE</p>
            <p class="blue_name">ONLINE DISCOUNT STORE</p>
        </div>
        <div class="form-login">
            <div class="input_fields">
                <input type="email" placeholder="Email" class="signup_input" id="emailInput"/>
                <i class="fa-solid fa-user icon"></i>
            </div>

            <div class="input_fields">
                <input type="password" id="myInput" placeholder="Password" class="signup_input" />
                <i class="fa-solid fa-eye-slash eye icon" onclick="togglePasswordVisibility()"></i>
            </div>
            <a class="forget" href="">Forgot Password?</a>
        </div>
        <button class="submit_btn" id="sign">Sign In</button>

        <a class="login_redirect" href="Signup.html">Donâ€™t have an account? Register</a>
    </div>

    <!-- Import the Firebase Authentication SDK (version 8.4.1) -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>

    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get references to the email, password input fields, and the sign-in button
        const emailInput = document.getElementById("emailInput");
        const passwordInput = document.getElementById("myInput");
        const signInButton = document.getElementById("sign");
        signInButton.addEventListener('click', signIn);

        // Function to handle user sign-in
        function signIn() {
            const email = emailInput.value;
            const password = passwordInput.value;

            // Use the Firebase Authentication API to sign in with email and password
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User signed in successfully
                    const user = userCredential.user;
                    alert("Login successful!");
                    // Redirect to the home page or any other page after successful login
                    window.location.href = "Home.html";
                })
                .catch((error) => {
                    // Handle errors here
                    const errorMessage = error.message;
                    alert("Login failed: " + errorMessage);
                });
        }

        // Toggle password visibility function (your existing code remains the same)
        function togglePasswordVisibility() {
          var x = document.getElementById("myInput");
          var eyeIcon = document.querySelector(".eye");

          if (x.type === "password") {
            x.type = "text";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
          } else {
            x.type = "password";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
          }
        }
    </script>
</body>
</html>
