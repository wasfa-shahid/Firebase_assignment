<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container-main-signup">
    <div class="name_logo">
      <p class="green_name">SAYLANI WELFARE</p>
      <p class="blue_name">ONLINE DISCOUNT STORE</p>
    </div>
    <div class="form-signup">
      <div class="input_fields">
        <input type="text" placeholder="Full Name" id="namebox" class="signup_input"/>
        <i class="fa-solid fa-user icon"></i>
      </div>

      <div class="input_fields">
        <input type="tel" maxlength="11" placeholder="Contact" id="number" class="signup_input"/>
        <i class="fa-solid fa-phone icon"></i>
      </div>

      <div class="input_fields">
        <input type="email" placeholder="Email" id="email" class="signup_input"/>
        <i class="fa-solid fa-envelope icon"></i>
      </div>

      
      <div class="input_fields">
        <input type="password" id="myInput" placeholder="Password"  class="signup_input" />
        <i class="fa-solid fa-eye-slash eye icon" onclick="togglePasswordVisibility()"></i>
      </div>
    </div>
    <button class="submit_btn" id="signinbtn">Submit</button>
    <a class="login_redirect" href="Login.html">Already have an account? Login</a>
  </div>

  <script>
    function togglePasswordVisibility() {
      var x = document.getElementById("myInput");
      var eyeIcon = document.querySelector(".eye");

      if (x.type === "password") {
        x.type = "text";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      } else {
        x.type = "password";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      }
    }
  </script>

  <!-- import and config section -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCgdS66n6zsQLMwJeZdvKdt0on-lHzBUEE",
      authDomain: "fir-assignment-a4ff5.firebaseapp.com",
      projectId: "fir-assignment-a4ff5",
      storageBucket: "fir-assignment-a4ff5.appspot.com",
      messagingSenderId: "162057083582",
      appId: "1:162057083582:web:30d7249898faa282325cef"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    const db = getDatabase();

    function signIn() {
      var username = document.getElementById("namebox");
      var number = document.getElementById("number");
      var user_mail = document.getElementById("email");
      var password = document.getElementById("password");
      var pass = document.getElementById("pass");
      

      set(ref(db, "Users/" + number.value), {
        username: username.value,
        number: number.value,
        user_mail: user_mail.value,
        password:myInput.value,
        
      })
      .then(() => {
        alert("Data saved successfully");
      })
      .catch((error) => {
        alert("Error in sending data to the database: " + error);
      });
    }

    var signinbtn = document.getElementById("signinbtn");
    signinbtn.addEventListener('click', signIn);

  </script>
</body>
</html>
