<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCgdS66n6zsQLMwJeZdvKdt0on-lHzBUEE",
      authDomain: "fir-assignment-a4ff5.firebaseapp.com",
      projectId: "fir-assignment-a4ff5",
      storageBucket: "fir-assignment-a4ff5.appspot.com",
      messagingSenderId: "162057083582",
      appId: "1:162057083582:web:30d7249898faa282325cef"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    const db = getDatabase();

    function Add() {
      var itemname = document.getElementById("item_name");
      var category = document.getElementById("category");
      var describe = document.getElementById("describe");
      var unitname = document.getElementById("unitname");
      var price = document.getElementById("price");
      

      set(ref(db, "Products/" + itemname.value), {
        itemname: itemname.value,
        category: category.value,
        describe: describe.value,
        unitname:unitname.value,
        price:price.value,

      })
      .then(() => {
        alert("Data saved successfully");
      })
      .catch((error) => {
        alert("Error in sending data to the database: " + error);
      });
    }

    var addProduct = document.getElementById("add_product");
    addProduct.addEventListener('click', Add);

  </script>
